				margin-left: 10%;

			.hr {

				width: 86%;
			}
			
			.hr:before {
				margin-top: 10px;
			}
			
			.hr:after {
				margin-bottom: 10px;
			}
			.photo-list{
				width: 20%;
				padding: 2%;
			}
			.information-p{
				margin-left: 20%;
				margin-top: 0;
				text-decoration: underline;
			}
			.information-label{

				font-weight: 400;

			<div id="head" style="border: 1px none teal;">
				<span class="head-span" id="tit1">
					<label class="title-word index">
						首页
						<p class="head-span-p">INDEX</p>
					</label>
				</span>
				<span class="head-span">
					<label class="title-word information">
						个人信息
						<p class="head-span-p">INFORMATION</p>
					</label>
				</span>
				<span class="head-span">
					<label class="title-word photo">
						照片
						<p class="head-span-p">PHOTO</p>
					</label>
				</span>
				<span class="head-span">
					<label class="title-word achievement">
						简历
						<p class="head-span-p">RESUME</p>
					</label>
				</span>
				<span class="head-span">
					<label class="title-word essay">
						随笔
						<p class="head-span-p">ESSAY</p>
					</label>
				</span>
			</div>
			<script>
				var a = $("#head").width();
				var b = a / 5 - 10;
				$("#head span").css({
					"width": b + "px"
				});
			</script>

		<script>
			$("#cl").click(function() {
				//mizhu.toast("ok");
			});
			
			$(".title-word").hover(function(){
				$(this).shake(1, 5, 400);
			});

			$(".index").click(function() {
				$("#index").show();
				$("#information").hide();
				$("#photo").hide();
				$("#achievement").hide();
				$("#essay").hide();
			});

			$(".information").click(function() {
				$("#index").hide();
				$("#information").show();
				$("#photo").hide();
				$("#achievement").hide();
				$("#essay").hide();
			});
			$(".photo").click(function() {
				$("#index").hide();
				$("#information").hide();
				$("#photo").show();
				$("#achievement").hide();
				$("#essay").hide();
			});
			$(".achievement").click(function() {
				$("#index").hide();
				$("#information").hide();
				$("#photo").hide();
				$("#achievement").show();
				$("#essay").hide();
			});
			$(".essay").click(function() {
				$("#index").hide();
				$("#information").hide();
				$("#photo").hide();
				$("#achievement").hide();
				$("#essay").show();
			});
		</script>
